<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="./styles/normalize.css">

    <!-- Fonts CSS-->
    <link rel="stylesheet" href="./styles/fonts.css">

    <!-- General Style -->
    <link rel="stylesheet" href="./styles/style.css">
    <title>Job List</title>
</head>

<body>
    <div id="container" class="container">
        <div id="loaderContainer">
            <img id="loader" src="./images/loader.gif">
        </div>
        <div class="logo">
            <img src="./images/logo-picture.svg" alt="">
        </div>

        <div id="reception" class="reception">
            <h1>Vakansiya ma'lumotlarini kiriting</h1>
            <form id="form" class="form">
                <label class="picture">Logotip URL</label>
                <input type="url" placeholder="Logotip URL Manzilini kiriting" id="img">

                <label class="companyName">Kompaniya nomi</label>
                <input type="text" placeholder="Kompaniya nomini kiriting" id="companyName">

                <div id="checbox" class="checbox">
                    <label class="new" for="new">
                        <input type="checkbox" id="new" value="new">
                        <span>Yangi</span>
                    </label>
                    <label class="old" for="featured">
                        <input type="checkbox" id="featured" value="Featured">
                        <span>Featured</span>
                    </label>
                </div>

                <label class="level">Lavozim</label>
                <input type="text" placeholder="Fullstack Developer" id="level">

                <div class="datas">
                    <div id="data1" class="data1">
                        <label class="time" for="time">Vaqt</label>
                        <select id="time">
                            <option value="Tanlang">Tanlang</option>
                            <option value="1 Day Ago">1 Day Ago</option>
                            <option value="2 Day Ago">2 Day Ago</option>
                            <option value="3 Day Ago">3 Day Ago</option>
                            <option value="4 Day Ago">4 Day Ago</option>
                            <option value="5 Day Ago">5 Day Ago</option>
                            <option value="6 Day Ago">6 Day Ago</option>
                            <option value="1 Week Ago">1 Week Ago</option>
                            <option value="2 Week Ago">2 Week Ago</option>
                            <option value="3 Week Ago">3 Week Ago</option>
                            <option value="4 Week Ago">4 Week Ago</option>
                            <option value="1 Month Ago">1 Month Ago</option>
                            <option value="2 Month Ago">4 Week Ago</option>
                            <option value="3 Month Ago">3 Month Ago</option>
                        </select>
                    </div>

                    <div id="data2" class="data2">
                        <label class="work" for="work">Ish Turi</label>
                        <select id="work">
                            <option value="Tanlang">Tanlang</option>
                            <option value="Part Time">Part Time</option>
                            <option value="Full Time">Full Time</option>
                            <option value="Contract">Contract</option>
                        </select>
                    </div>

                    <div id="data3" class="data3">
                        <label class="addres" for="addres">Joylashuv</label>
                        <select id="addres">
                            <option value="Tanlang">Tanlang</option>
                            <option value="Remote">Remote</option>
                            <option value="UK Only">UK Only</option>
                            <option value="Worldwide">Worldwide</option>
                        </select>
                    </div>
                </div>

                <div class="label">
                    <label class="menu" for="">Ko'nikmalar</label>
                    <div id="labels" class="labels">
                        <div class="first-label">
                            <label class="fullstack" for="fullstack">
                                <input type="checkbox" id="fullstack">
                                <span>Fullstack</span>
                            </label>
                            <label class="phyton">
                                <input type="checkbox" id="phyton">
                                <span>Phyton</span>
                            </label>
                        </div>
                        <div class="second-label">
                            <label class="midweight" for="midweight">
                                <input type="checkbox" id="midweight">
                                <span>Midweight</span>
                            </label>
                            <label class="react" for="react">
                                <input type="checkbox" id="react">
                                <span>React</span>
                            </label>
                        </div>
                    </div>
                </div>
            </form>

            <button id="button">Saqlash</button>
        </div>
    </div>

    <div id="cards" class="cards">

    </div>


    <script src="./js/index.js"></script>
</body>

</html>
